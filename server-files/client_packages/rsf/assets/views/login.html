<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/fontawesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="logincontainer" style="box-shadow: 0px 0px 2px 1px rgba(0,0,0,0.15); opacity: 50px;">
                    <div class="notification info">
                            <span>
                                   <marquee><i class="fa fa-exclamation-circle" aria-hidden="true"></i> DreamLife RP - https://dl-rp.de | <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Lebe deinen Traum | <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Bei Fragen join unseren Discord!</marquee>
                            </span>
                        </div>
                    <header><div class="logo"></div></header>
                    <div class="body">
                    <div class="alert alert-danger" id="errorMessage"></div>
                        <form>
                            <div class="column">
                                <center><b><i class="fa fa-user-circle" aria-hidden="true"></i> Benutzername:</b></center>
                                <input type="text" class="form-control" id="username" placeholder="Benutzername" readonly style="text-align: center;" />
                            </div>
                            <div class="column dark">
                                <center><b><i class="fa fa-unlock-alt" aria-hidden="true"></i> Passwort:</b></center>
                                <input type="password" class="form-control" id="password" placeholder="Passwort" style="text-align: center;"/>
                            </div>
                            <div class="column dark">
                                <button type="button" id="login-button" class="btn btn-primary btn-block"/>Einloggen</button>
                                <a href="register.html" id="register-switch-button" class="btn btn-success btn-block"/>Registrieren</a>
                            </div>
                            <center><small>Version 0.0.1 - RSF</small></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../js/util.js"></script>
    <script>
        $("#errorMessage").hide();

        $("#register-switch-button").click(function () {
            mp.trigger('showRegisterPage');
        });

        $("#login-button").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();

            if (username.length === 0 || password.length === 0) {
                ShowError("Bitte fülle alle Felder aus.");
            }

            else {
                mp.trigger('cef:login', username, password);
            }
        });

        function ShowError(message) {
            $("#errorMessage").show();
            $("#errorMessage").html(message);
        }
    </script>

</body>

</html>
